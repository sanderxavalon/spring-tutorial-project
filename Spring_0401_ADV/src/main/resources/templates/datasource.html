<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components/HTMLHeader :: HTMLHeader}"></head>

<body class="d-flex flex-column h-100">

    <header th:replace="~{components/StickyHeader :: StickyHeader}"></header>

    <main class="flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h1>Tutorial</h1>
                </div>
                <div class="col-md-4 offset-md-4">
                    <span class="align-middle">
                        <a th:href="@{/}" class="btn btn-primary" role="button">返回首頁</a>
                    </span>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped align-middle">
                    <thead>
                        <tr>
                            <th scope="col">Driver Class</th>
                            <th scope="col">Url</th>
                            <th scope="col">Username</th>
                            <th scope="col">Password</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>
                            <td th:text="${driver}"></td>
                            <td th:text="${url}"></td>
                            <td th:text="${username}"></td>
                            <td th:text="${password}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer th:replace="~{components/StickyFooter :: StickyFooter}"></footer>

</body>
</html>
